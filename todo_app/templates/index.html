{%extends 'base.html' %}

{%block title_block%}
    <title>Home</title>

{%endblock%}

{%block body_block%}


<h1>
welcome sir {{request.user}}
</h1>
{%if messages%}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>
            {%for m in messages%}

            {%endfor%}

        </strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{%endif%}



{%endblock%}
